<body onload="caricaUtente(), caricaSondaggi()" style="background-color: rgb(27, 32, 32);">
	
	<div style="background-color: rgb(61, 73, 236); ">
		<br>
		<div class="mx-auto" style="width: 500px">
			<p align="center" class="m-2" ><font style="text-decoration: none; font-family: Script; font-size:80px; line-height: 20px; letter-spacing: 1; text-shadow: 2px 2px 4px #000000; color: floralwhite; ">EasySurvey</font></p>
		  </div>
		  <div class="mx-auto" style="width: 250px;">
			<p align="center" name="utente" id="utente" class="fs-3" style="text-shadow: 2px 2px 4px #000000; color: floralwhite;"></p>
		</div>
	
	<br>
	</div><hr >
	<div id="zonasondaggi">
		<div class="container">
			<div class="row row-cols-3" id="rigadiv"></div>
				<div class="card text-white bg-dark mb-3 rotating-border" style="max-width: 18rem;border-width: 0px;">
					<div id="crea" class="card-header bg-warning button manina " align="center" style="color: white; border-radius:9px;" > <label class="ombra manina" >Crea nuovo sondaggio! </label></div>
				</div>
			<button id="esci" type="button" class="btn btn-danger" style="text-shadow: 1px 2px 5px #000000;">Esci</button>
		</div>
	</div>

	<br>

	<div id="zonaparse"></div>
	<br>
	<br>
	</script>
	<script>
		$(document).ready(function(){
			$('#crea').on('click', function(){ 
                window.location = "http://localhost:3000/crea";
        	});
			$('#esci').on('click', function(){ 
                window.location = "http://localhost:3000/logout";
        	});
			
		});

		$(document).on('click', '[name="sondaggio"]', function(){
			window.location = "http://localhost:3000/visualizza?id="+$(this).attr("id");	
		})

		function caricaUtente(e) {
			var httpRequest = new XMLHttpRequest();
			httpRequest.onreadystatechange = utente;
			httpRequest.open("GET","http://localhost:3000/caricautente",true);
			httpRequest.send();
		}
		function utente(e){
			if (e.target.readyState == XMLHttpRequest.DONE){
			   document.getElementById("utente").innerHTML += e.target.responseText;
			}
		}
		
		function caricaSondaggi(e){
			var httpRequest = new XMLHttpRequest();
			httpRequest.onreadystatechange = reazione;
			httpRequest.open("GET","http://localhost:3000/sondaggi",true);
			httpRequest.send();
		}
		function reazione(e){
			if (e.target.readyState == XMLHttpRequest.DONE){
				var i=0;
                var sond= e.target.responseText;
			   var sondparse= JSON.parse(sond)
			   aggiungiSondaggio("datatable",sondparse)
			}
		}
		function aggiungiSondaggio(tableID,sond){
			var table = document.getElementById("rigadiv");
			for(var i=0; i<sond.length; i++){
				if (sond[i].attivo==true){
					table.insertAdjacentHTML("beforeend",'<div class="col"><div name="sondaggio" id="'+sond[i].id+'" class="card text-white  mb-3 manina" style="max-width: 18rem;  box-shadow: 5px -10px 5px rgb(35, 134, 48); border-radius:12px; background-color: rgb(27, 190, 49); "><div class="card-header" style="color: floralwhite;border-radius:12px;text-shadow: 1px 2px 5px #000000;"><strong>Sondaggio</strong> <strong>'+(i+1)+'</strong></div><div class="card-body" style="back"><p class="card-text" style="color:floralwhite; text-shadow: 1px 2px 5px #000000;" align="center ">'+sond[i].domanda+'</p></div></div></div>');
				}
				else 
					table.insertAdjacentHTML("beforeend",'<div class="col"><div name="sondaggio" id="'+sond[i].id+'" class="card text-white mb-3 manina" style="max-width: 18rem; box-shadow: 5px -10px 5px rgb(189, 37, 88); ; border-radius:12px;  background-color: rgb(206, 37, 88); "><div class="card-header" style="color: floralwhite;border-radius:12px;text-shadow: 1px 2px 5px #000000;"><strong>Sondaggio</strong> <strong>'+(i+1)+'</strong></div><div class="card-body" style="back"><p class="card-text" style="color:floralwhite; text-shadow: 1px 2px 5px #000000;" align="center">'+sond[i].domanda+'</p></div></div></div>');
			}
		}
	</script>
</body>
